<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games 77</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game-item {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .game-item img {
            max-width: 100%;
            height: auto;
        }
        .game-item a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unblocked Games 77</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Popular Games</a>
        <a href="#">New Games</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Featured Games</h2>
        <div class="game-list">
            <div class="game-item">
                <img src="game1-thumbnail.jpg" alt="Game 1">
                <a href="#">Play Game 1</a>
            </div>
            <div class="game-item">
                <img src="game2-thumbnail.jpg" alt="Game 2">
                <a href="#">Play Game 2</a>
            </div>
            <div class="game-item">
                <img src="game3-thumbnail.jpg" alt="Game 3">
                <a href="#">Play Game 3</a>
            </div>
        </div>
    </main>
</body>
</html>
